    <div id='stars'></div>

    <div id='stars3'></div>

<form class="container">

    <h1 class="ml9">
        <span class="text-wrapper">
        <br>
          <span class="letters">Join Us!</span>
        <br>
        </span>
      </h1>

<div class="form-row">
    <div class="form-group col-sm-6">

        <label for="inputown">Owner's Name</label>
        <input type="text" class="form-control" placeholder="Owner's Name" id="oname" name="oname" required>
    </div>
    <div class="form-group col-sm-6">
        <label for="inputcomp">Company's Name</label>
        <input type="text" class="form-control" placeholder="Company's Name" id="cname" name="cname" required>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-sm-6">

        <label for="inputnum">Contact Number</label>
        <input type="tel" class="form-control" placeholder="Contact Number" id="phone" name="phone" required>
    </div>
    <div class="form-group col-sm-6">
        <label for="inputemail">Email ID</label>
        <input type="email" class="form-control" placeholder="Email ID" id="email" name="email" required>
    </div>
</div>

    <div class="form-group">
      <label for="inputAddress">Company's Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="House No. 3, Krishna Nagar" required>
    </div>

    <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" placeholder="City Name" id="city" name="city" required>
        </div>
        <div class="form-group col-md-5">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="state" placeholder="State Name" name="state" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip Code</label>
          <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code" maxlength="6" minlength="6" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputGSTIN">GSTIN Number</label>
        <input type="text" class="form-control" id="gstin" placeholder="GSTIN" name="gstin" required>
    </div>
    <div class="form-group">
        <label for="textareaa">About the Company</label>
        <textarea class="hel form-control" placeholder="Tell us about your company" id="textareaa" name="textareaa" rows="3"></textarea>
    </div>  
<div>
    <button type="submit" class="btnprat">Submit</button>
    <button type="reset" class="btnprat">Reset</button>
</div>

</form>

<div class="fluid-container footer">
    <div class="row">
        <div class="col-md-4">
            <div class="elementals">
            <img src="./img/logo.png" width="200px" height="60px">
            <br><br>

            </div>

        <div class="col-md-5">

            <br>

        </div>
        <div class="col-md-3">

            <i class="fa fgh fa-facebook fa-2x" aria-hidden="true" style="color: white;"></i>
            <i class="fa fgh fa-twitter fa-2x" aria-hidden="true" style="color: white;"></i>
            <i class="fa  fgh fa-instagram fa-2x" aria-hidden="true" style="color: white;"></i><br>
            </div>

        </div>

    </div>
 </div>
    
<script>
var textWrapper = document.querySelector('.ml9 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml9 .letter',
    scale: [0, 1],
    duration: 1500,
    elasticity: 600,
    delay: (el, i) => 45 * (i+1)
  }).add({
    targets: '.ml9',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

</script>
