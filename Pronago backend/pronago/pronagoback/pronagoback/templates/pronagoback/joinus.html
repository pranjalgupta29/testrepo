<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleuserform.css">

    <title>Join Us | Pronago</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        ::placeholder{
    padding-left: 2px;
    color: white;
    opacity: 1;
}
    </style>


</head>
<body>

<form class="flui-container">
<div class="form-row">
    <div class="form-group col-sm-6">

        <label for="inputown">Owner's Name</label>
        <input type="text" class="form-control" placeholder="Owner's Name" id="oname" name="oname" required>
    </div>
    <div class="form-group col-sm-6">
        <label for="inputcomp">Company's Name</label>
        <input type="text" class="form-control" placeholder="Company's Name" id="cname" name="cname" required>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-sm-6">

        <label for="inputnum">Contact Number</label>
        <input type="tel" class="form-control" placeholder="Contact Number" id="phone" name="phone" required>
    </div>
    <div class="form-group col-sm-6">
        <label for="inputemail">Email ID</label>
        <input type="email" class="form-control" placeholder="Email ID" id="email" name="email" required>
    </div>
</div>

    <div class="form-group">
      <label for="inputAddress">Company's Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="House No. 3, Krishna Nagar" required>
    </div>

    <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" placeholder="City Name" id="city" name="city" required>
        </div>
        <div class="form-group col-md-5">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="state" placeholder="State Name" name="state" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip Code</label>
          <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code" maxlength="6" minlength="6" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputGSTIN">GSTIN Number</label>
        <input type="text" class="form-control" id="gstin" placeholder="GSTIN" name="gstin" required>
    </div>
    <div class="form-group">
        <label for="textareaa">Example textarea</label>
        <textarea class="hel form-control" placeholder="Tell us about your company" id="textareaa" name="textareaa" rows="3" style="border-radius:20px;border: 2px solid white;background-color: transparent;transition: border 0.5s;outline: none;"></textarea>
    </div>  
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>


</form>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
